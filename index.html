<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <script src="https://kit.fontawesome.com/37ef17b599.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- ლეპტოპს ქონდა პრობლემა ვინდოუსი გადავაყენე 
        და ვიზუალ სტუდიო თავიდან დავაყენე, სვჯ სურათებს იმიჯ ფოლდერში ვერ ეძებს ამიტო არის  სვჯ უფაილოდ 
         + 2 საათი მაქ დედლაინამდე და ცოტა უხარისხო ნამუშევარი გამომივა წინასწარ შეგამზადე :დდდდ  -->
    <div class="container">
        <header>
          
            <div class="logi_div">
                <img src="logo plant.svg" alt="">
                <h1>PLANT
                    SHOP</h1>
            </div>
            <form action="" name="form1" class="form1">

                <input type="text" placeholder="what are you looking for?" name="Search" class="form1_input">
                <button type="submit" class="header_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="login_div">
                <h2 class="login">
                    <span class="login_text">
                        LOG IN</span>
                </h2>
                <img class="login_guest" src="images/Frame 27.png" alt="">
                <img class="frame37" src="Frame 37.svg" alt="">
            </div>
    


        </header>

        <!-- nav  -->
        
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>PLANT CARE</li>
                <li class="active_li">CONTACT US</li>
            </ul>
        </nav>

        <!-- section  -->
        <section>
            <div class="section_div">
<h3>CONTACT US</h3>
<form action="" name="form2" class="form2">
    <div class="section_name_mail">
        <input type="text" placeholder="Name" name="Name" class="text_name_mail">
        <input type="email" placeholder="Email" name="Email" class="text_name_mail">
    </div>
    <div class="section_select">
        <label for="select" class="form2_labels">Is your question about an existing order?</label>
        <select id="select" name="answer">
            <option value=""></option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div class="section_form_radio_div">
        <label for="" class="form2_labels">I have a delivery question about my order</label>
        <div class="radio_div">
            <input type="radio" id="radio1" class="radio" value="1" name="order_question">
            <label for="radio1" class="radio_text">I did not receive my order</label>
            <input type="radio" id="radio2" class="radio" value="2" name="order_question">
            <label for="radio2" class="radio_text">My order is incorrect or arriveddamaged</label>
            <input type="radio" id="radio3" class="radio" value="3" name="order_question">
            <label for="radio3" class="radio_text">Cancel my order</label>
            <input type="radio" id="radio4" class="radio" value="4" name="order_question">
            <label for="radio4" class="radio_text">Change my shipping address</label>
        </div>
        <div class="message_div">
            <label for="message_div_text" class="form2_labels">Please provide more details below.</label>
            <textarea name="message" id="message_div_text" cols="30" rows="7"
                placeholder="Message"></textarea>
        </div>
        <div class="checkbox_div">
            <input type="checkbox" id="checkbox" name="receive" value="yes">
            <label for="checkbox" class="form2_labels">I want to receive the newsletter </label>
        </div>
        <button type="submit" class="section_button">SEND</button>



</form>

</div>
</section>
 




</div>


</body>

</html>
