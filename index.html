<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <script src="https://kit.fontawesome.com/37ef17b599.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- ლეპტოპს ქონდა პრობლემა ვინდოუსი გადავაყენე 
        და ვიზუალ სტუდიო თავიდან დავაყენე, სვჯ სურათებს იმიჯ ფოლდერში ვერ ეძებს ამიტო არის  სვჯ უფაილოდ 
         + 2 საათი მაქ დედლაინამდე და ცოტა უხარისხო ნამუშევარი გამომივა წინასწარ შეგამზადე :დდდდ  -->
    <div class="container">
        <header>
          
            <div class="logi_div">
                <img src="logo plant.svg" alt="">
                <h1>PLANT
                    SHOP</h1>
                
            </div>
            <form action="" name="form1" class="form1">

                <input type="text" placeholder="what are you looking for?" name="Search" class="form1_input">
                <button type="submit" class="header_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="login_div">
                <h2 class="login">
                    <span class="login_text">
                        LOG IN</span>
                </h2>
                <img class="login_guest" src="images/Frame 27.png" alt="">
                <img class="frame37" src="Frame 37.svg" alt="">
            </div>
    


        </header>

        <!-- nav  -->
        
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>PLANT CARE</li>
                <li class="active_li">CONTACT US</li>
            </ul>
        </nav>

        <!-- section  -->
        <section>
           
<div class="section_div">
<h3>CONTACT US</h3>

<form action="" name="form2" class="form2">
    <div class="name_mail">
<input type="text" placeholder="Name" name="name" class="name_mail_text">
<input type="email" placeholder="Email" name="email"  class="name_mail_text" >

    </div>
    <div class="option">
<label for="ask" class="option_question">
    Is your question about an existing order?
</label>
    <select name="ask" id="yesorno">
        <option value=""></option>
        <option value="yes">yes</option>
        <option value="no">No</option>
    </select>

</div>

<div class="radio">
 <h4>I have a delivery question about my order</h4>
 <div class="radio_small_box"> 
 <input type="radio" name="choose" value="Ididnotreceivemyorder" class="circle">
    <label for="Ididnotreceivemyorder" class="smallbox_text"> I did not receive my order</label> 
</div>
<div class="radio_small_box"> 
    <input type="radio" name="choose" value="Myorderisincorrectorarriveddamaged" class="circle">
    <label for="Myorderisincorrectorarriveddamaged" class="smallbox_text">My order is incorrect or arrived damaged</label>
</div> 
<div class="radio_small_box"> 
    <input type="radio" name="choose" value="Cancelmyorder" class="circle">
    <label for="Cancelmyorder" class="smallbox_text">Cancel my order</label>
</div> 
<div class="radio_small_box"> 
<input type="radio" name="choose" value="Changemyshippingaddress" class="circle">
<label for="Changemyshippingaddress" class="smallbox_text">Change my shipping address</label>
</div> 
<div class="textarea_box">

<label for="textarea" class="lebel_area"> Please provide more details below.</label>
<textarea name="textarea" id="area" cols="30" rows="10"></textarea>

</div>
<div class="checkbox">
<input type="checkbox" name="checkbox" class="check_class">
<label for="checkbox"  class="lebel_area">I want to receive the newsletter </label>
</div>
</div>
<input type="image" src="images/Frame 5.png">

</form>

</div>
</section>
 




</div>


</body>

</html>
